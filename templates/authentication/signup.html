<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Signup</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>

<body>
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissable fade show" role="alert">
        <strong>Message:</strong>{{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    <form action="/signup" method="post">
        {% csrf_token %}
        <label for="">Username</label>
        <input type="text" id="username" placeholder="enter the username(only letter and number)" name="username"
            required>

        <br>

        <label for="">Firstname</label>
        <input type="text" id="firstname" placeholder="enter the firstname(only letter)" name="firstname" required>
        <br>

        <label for="">Lastname</label>
        <input type="text" id="lastname" placeholder="enter the lastname(only letter)" name="lastname" required>
        <br>
        <label for="">Password</label>
        <input type="text" id="Password" placeholder="enter the Password(only number)" name="Password" required>
        <br>

        <label for="">Confirm Password</label>
        <input type="text" id="Confirm Password" placeholder="enter the Confirm Password(only number)"
            name="Confirm" required>
        <br>
        <label for="">Email adress</label>
        <input type="text" id="Email" placeholder="enter the Email" name="Email" required>
        <br>
        <button type="submit">SignUp</button>


    </form>

    <script src="" async defer></script>
</body>

</html>
